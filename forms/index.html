<html>
    <head>
        <title>
            form
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./IMG-20201113-WA0012.jpg" type="image/x-icon">
    </head>

    <body>
        <header>
            <div class="header-container">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3M3qVrgvrwusakmlAsDhHrkJzH93LSczgaVFEdYyXNA&s" alt="Your Company Logo" class="logo">
              
              </div>
          </header>
        
          
        <style>
            .form-container {
              text-align: center;
              border: 2px solid #000000; /* Optional border */
              padding: 100px; /* Optional padding for spacing */
              margin: 100 auto; /* Optional horizontal centering */
            }
            
          </style>
          
          <div class="form-container">
     <div style="text-align: center;">
        <h1>
            application form
        </h1>
        <form action="main.py">
            <div>
                <label for="name"> enter your name</label>
                
                <input type="text" placeholder="enter your first name"name="name" id="name" required>
                <input type="text" placeholder="last name">



            </div><br>
            <div>
                <label for="email">enter your email</label>
                <input type="text" placeholder="enter your email"name="email" id="email">



            </div><br>
            <div>
                <label for="number">enter your phone number</label>
                <input type="number"placeholder="ph number" maxlength="10" name="number" id="number" required>

            </div><br>
            <div>
                select your gender:
                <input type="radio" name ="gender" id="male" value="male">
                <label for="male">male</label>
                
                
                <input type="radio" name="gender"
                id="female" value="femalr">
                <label for="female">female</label>
                
            </div><br>
            <div>
                <label for="date">enter your date of birth</label>
                <input type="date" name="date" id="date" required>
            </div><br>
            <div>
                <label for="res">
                    select your resume
                </label>
                <input type="file" name="res"id="res">
            </div><br>
            <div>
                <label for="msg">
                    any message for the recruiter
                    
                </label><br>
                <textarea name="msg" id="msg" cols="50" rows="5"></textarea>
            </div><br>
            <div>
                <button >submit</button>
            </div>
        </form>
      
        </div>
    </body>
</html>
